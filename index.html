<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Dashboard | Caçadores de Contratos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
    <div class="tv-layout">
        <!-- Barra Superior -->
        <header class="top-bar">
            <div class="header-left">
                <img src="Captura de tela 2026-02-05 113326.png" class="mini-banner" alt="Logo">
                <div class="header-text">
                    <h1>Caçadores de Contratos</h1>
                    <span id="current-date"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="summary-pill">
                    <span class="label">Total Mês:</span>
                    <span id="total-adesao" class="value">R$ 0,00</span>
                    <span class="divider">|</span>
                    <span id="total-contas" class="value">0</span> <span class="label">Contas</span>
                </div>
                <button id="theme-toggle" onclick="toggleTheme()" class="icon-btn"></button>
            </div>
        </header>

        <div class="main-content">
            <!-- Lateral: Listagem Rápida -->
            <aside class="sidebar">
                <section class="list-section">
                    <h2>Internos</h2>
                    <div id="internos-list" class="compact-list"></div>
                </section>
                <section class="list-section">
                    <h2>Externos</h2>
                    <div id="externos-list" class="compact-list"></div>
                </section>
            </aside>

            <!-- Principal: Cards de Metas -->
            <main class="dashboard-grid">
                <div class="section-title">
                    <h2>Acompanhamento de Metas (Internos)</h2>
                    <span class="meta-badge">Meta: R$ 5.000 + 5 Contas</span>
                </div>
                <div id="goals-grid" class="cards-container"></div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
