<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Vendas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen">
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <select id="usuario" required>
        <option value="">Selecione seu nome</option>
        <option value="Marcelo">Marcelo</option>
        <option value="Angela">Angela</option>
        <option value="Gabriel">Gabriel</option>
        <option value="Leticia">Leticia</option>
        <option value="Glaucia">Glaucia</option>
        <option value="Felipe">Felipe</option>
        <option value="Carol">Carol</option>
      </select>
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- APP -->
  <div id="mainApp" style="display:none">
    <div class="sidebar">
      <h2>Menu</h2>
      <button class="menu-item" data-target="dashboard">📊 Análise de Vendas</button>
      <button class="menu-item" data-target="implantadas">🏢 Empresas Implantadas</button>
      <button class="menu-item" data-target="ranking">🏆 Ranking</button>
      <button class="menu-item" id="adminMenu" data-target="adminPanel" style="display:none">🛠️ Painel Admin</button>
    </div>

    <div class="content">
      <!-- DASHBOARD -->
      <div class="section" id="dashboard" style="display:block">
        <h2>Análise de Vendas</h2>
        <div id="dashboardCards" class="card-container"></div>
      </div>

      <!-- IMPLANTADAS -->
      <div class="section" id="implantadas" style="display:none">
        <h2>Empresas Implantadas</h2>
        <div id="implantadasCards" class="card-container"></div>
      </div>

      <!-- RANKING -->
      <div class="section" id="ranking" style="display:none">
        <h2>Ranking</h2>
        <div id="rankingQtde" class="ranking-container"></div>
        <hr />
        <div id="rankingValor" class="ranking-container"></div>
      </div>

      <!-- ADMIN -->
      <div class="section" id="adminPanel" style="display:none">
        <h2>Painel Administrativo</h2>
        <form id="adminForm" class="admin-form">
          <select id="adminConsultor" required>
            <option value="">Consultor</option>
            <option value="Marcelo">Marcelo</option>
            <option value="Angela">Angela</option>
            <option value="Gabriel">Gabriel</option>
            <option value="Leticia">Leticia</option>
            <option value="Glaucia">Glaucia</option>
            <option value="Felipe">Felipe</option>
            <option value="Carol">Carol</option>
          </select>
          <input type="number" id="adminValor" placeholder="Valor da venda" required />
          <button type="submit">Salvar Venda</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
