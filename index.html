<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Comercial | Caçadores de Contratos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ios-container">
        <!-- Header / Banner -->
        <header class="banner-card">
            <img src="banner.png" alt="Caçadores de Contratos" class="banner-img">
            <div class="banner-overlay">
                <h1>Caçadores de Contratos</h1>
                <p id="current-date"></p>
            </div>
        </header>

        <main>
            <!-- Seção de Consultores -->
            <section class="consultants-section">
                <div class="section-header">
                    <h2>Consultores</h2>
                </div>
                
                <div class="consultants-grid">
                    <div class="category-block">
                        <h3>Internos</h3>
                        <div id="internos-list" class="consultants-list">
                            <!-- JS vai popular aqui -->
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="category-block">
                        <h3>Externos</h3>
                        <div id="externos-list" class="consultants-list">
                            <!-- JS vai popular aqui -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Seção de Metas (Apenas Internos) -->
            <section class="goals-section">
                <div class="section-header">
                    <h2>Metas e Comissões</h2>
                    <span class="meta-info">Meta: R$ 5.000,00 e 5 Contas</span>
                </div>
                
                <div id="goals-grid" class="goals-grid">
                    <!-- JS vai popular os cards de metas aqui -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
