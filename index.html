<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Comercial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- POPUP -->
  <div id="popupMsg"></div>

  <!-- Login -->
  <div id="loginScreen" class="login-box">
    <h2>Login</h2>
    <select id="userSelect">
      <option value="">Selecione seu nome</option>
      <option>Marcelo</option>
      <option>Angela</option>
      <option>Gabriel</option>
      <option>Leticia</option>
      <option>Glaucia</option>
      <option>Felipe</option>
      <option>Carol</option>
    </select>
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- App -->
  <div id="mainApp" style="display:none">
    <div class="sidebar">
      <h3>Menu</h3>
      <div class="menu-item active" data-target="metas">Análise de Metas</div>
      <div class="menu-item" data-target="admin" id="adminMenu" style="display:none">Admin</div>
    </div>

    <div class="main">
      <!-- Metas -->
      <div class="section" id="metas">
        <h2>Dashboard de Metas</h2>
        <div class="card-grid" id="cardsMetas"></div>
      </div>

      <!-- Admin -->
      <div class="section" id="admin" style="display:none">
        <h2>Área Administrativa</h2>
        <form class="admin-form">
          <input id="metaContas" placeholder="Meta de Contas (geral)" />
          <input id="metaReceita" placeholder="Meta de Receita (geral)" />
          <input id="metaVendas" placeholder="Meta de Vendas (geral)" />
          <button type="button" onclick="salvarMetas()">Salvar Metas</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
