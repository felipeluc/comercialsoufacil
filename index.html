<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Comercial</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loginContainer" class="login-container">
    <h2>Login</h2>
    <select id="userSelect">
      <option value="">Selecione seu nome</option>
      <option value="Marcelo">Marcelo</option>
      <option value="Angela">Angela</option>
      <option value="Gabriel">Gabriel</option>
      <option value="Leticia">Leticia</option>
      <option value="Glaucia">Glaucia</option>
      <option value="Felipe">Felipe</option>
      <option value="Carol">Carol</option>
    </select>
    <input type="password" id="senhaInput" placeholder="Senha (nome+1234)" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="app" style="display: none;">
    <aside class="sidebar">
      <h2>Menu</h2>
      <button class="menu-item" data-target="analise">Análise de Vendas</button>
      <button class="menu-item" data-target="implantadas">Empresas Implantadas</button>
      <button class="menu-item" data-target="ranking">Ranking</button>
      <button class="menu-item" data-target="consultores">Painel dos Consultores</button>
      <button class="menu-item admin-only" data-target="admin">Admin</button>
    </aside>

    <main class="main-content">
      <section id="analise" class="section">
        <h2>Análise de Vendas</h2>
        <canvas id="graficoConsultores"></canvas>
        <div id="cardsAnalise" class="card-grid"></div>
        <div id="rankingAnalise" class="card-grid"></div>
      </section>

      <section id="implantadas" class="section">
        <h2>Empresas Implantadas</h2>
        <div id="implantadasCards" class="card-grid"></div>
      </section>

      <section id="ranking" class="section">
        <h2>Ranking</h2>
        <div id="rankingCards" class="card-grid"></div>
      </section>

      <section id="consultores" class="section">
        <h2>Painel dos Consultores</h2>
        <div id="painelConsultores" class="card-grid"></div>
      </section>

      <section id="admin" class="section admin-only">
        <h2>Administração</h2>

        <h3>Metas</h3>
        <input type="number" id="metaContas" placeholder="Meta de contas" />
        <input type="number" id="metaReceita" placeholder="Meta de receita" />
        <input type="number" id="metaVendas" placeholder="Meta de vendas" />
        <button onclick="salvarMetas()">Salvar Metas</button>

        <h3>Receita por Consultor</h3>
        <select id="receitaConsultor">
          <option value="">Selecione o consultor</option>
          <option value="Leticia">Leticia</option>
          <option value="Glaucia">Glaucia</option>
          <option value="Marcelo">Marcelo</option>
          <option value="Gabriel">Gabriel</option>
        </select>
        <input type="number" id="receitaValor" placeholder="Valor gerado" />
        <button onclick="salvarReceitaConsultor()">Salvar Receita</button>

        <h3>Estados com mais lojas</h3>
        <input type="text" id="estadoNome" placeholder="Nome do estado" />
        <input type="number" id="estadoQtd" placeholder="Quantidade de lojas" />
        <button onclick="salvarEstado()">Salvar Estado</button>

        <h3>Segmentos</h3>
        <input type="text" id="segmentoNome" placeholder="Segmento" />
        <input type="number" id="segmentoValor" placeholder="Valor total" />
        <button onclick="salvarSegmento()">Salvar Segmento</button>
      </section>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
