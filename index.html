<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Comercial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginContainer" class="centered">
    <div class="login-box">
      <h2>Login</h2>
      <select id="userSelect">
        <option value="">Selecione</option>
        <option value="Felipe">Felipe</option>
        <option value="Carol">Carol</option>
        <option value="Outro">Outro</option>
      </select>
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <div id="mainApp" class="hidden">
    <nav>
      <button class="menu-item active" data-target="dashboard">An√°lise de Metas</button>
    </nav>

    <section id="dashboard" class="section">
      <h1>Dashboard Comercial</h1>
      <div id="cardsContainer" class="cards-grid"></div>
      <h2>Ranking de Consultores</h2>
      <div class="rankings">
        <div>
          <h3>Por Contas</h3>
          <ul id="rankingContas"></ul>
        </div>
        <div>
          <h3>Por Receita</h3>
          <ul id="rankingReceita"></ul>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
