<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Comercial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginScreen">
    <h2>Login</h2>
    <select id="userSelect">
      <option value="">Selecione o usuário</option>
      <option value="Felipe">Felipe</option>
      <option value="Carol">Carol</option>
      <option value="Consultor1">Consultor1</option>
      <option value="Consultor2">Consultor2</option>
    </select>
    <input type="password" id="password" placeholder="Senha">
    <button id="btnEntrar">Entrar</button>
  </div>

  <!-- Sistema Principal -->
  <div id="mainApp" style="display:none">
    <nav>
      <button class="menu-item active" data-target="analiseMetas">Análise de Metas</button>
      <button id="adminMenu" class="menu-item" data-target="admin" style="display:none">Admin</button>
    </nav>

    <div id="popupMsg" class="popup"></div>

    <!-- Análise de Metas -->
    <section id="analiseMetas" class="section">
      <h2>Análise de Metas</h2>
      <div id="cardsMetas" class="cards-container"></div>
    </section>

    <!-- Admin -->
    <section id="admin" class="section" style="display:none">
      <h2>Administração</h2>
      <div class="admin-form">
        <label>Meta Contas: <input type="number" id="metaContas"></label>
        <label>Meta Receita: <input type="number" id="metaReceita"></label>
        <label>Meta Vendas: <input type="number" id="metaVendas"></label>
        <button onclick="salvarMetas()">Salvar Metas</button>
      </div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
