<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Comercial</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Tela de Login -->
  <div id="login" class="tela-login">
    <div class="card-login">
      <h2>Login</h2>
      <select id="usuario">
        <option value="">Selecione o usu치rio</option>
        <option>Marcelo</option>
        <option>Angela</option>
        <option>Gabriel</option>
        <option>Leticia</option>
        <option>Glaucia</option>
        <option>Felipe</option>
        <option>Carol</option>
      </select>
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- Sistema -->
  <div id="app" class="hidden">
    <div class="sidebar">
      <h2>游늵 Comercial</h2>
      <p id="userLogado" class="user-info"></p>
      <button class="menu-item" data-target="analise">An치lise de Vendas</button>
      <button class="menu-item" data-target="implantadas">Empresas Implantadas</button>
      <button class="menu-item" data-target="ranking">Ranking</button>
      <button class="menu-item admin-only" data-target="painelConsultores">Painel Admin</button>
    </div>

    <div class="main-content">
      <!-- An치lise de Vendas -->
      <section id="analise" class="section hidden">
        <h2>An치lise de Vendas</h2>
        <canvas id="graficoConsultores"></canvas>
        <div id="rankingVendas"></div>
      </section>

      <!-- Empresas Implantadas -->
      <section id="implantadas" class="section hidden">
        <h2>Empresas Implantadas</h2>
        <p><strong>Total Semana:</strong> R$ <span id="totalSemana">0</span></p>
        <p><strong>Contas Implantadas:</strong> <span id="contasImplantadas">0</span></p>
        <p><strong>Diferen칞a Semana:</strong> <span id="diferencaSemana">0%</span></p>
        <div id="rankingFechamentos"></div>
      </section>

      <!-- Ranking -->
      <section id="ranking" class="section hidden">
        <h2>游끥 Rankings</h2>
        <h3>游늳 Por Quantidade</h3>
        <div id="rankingQuantidade"></div>
        <h3>游눶 Por Receita</h3>
        <div id="rankingReceita"></div>
      </section>

      <!-- Painel Admin -->
      <section id="painelConsultores" class="section hidden admin-only">
        <h2>Admin - Painel de Consultores</h2>
        <div class="admin-form">
          <select id="inputConsultor">
            <option value="">Escolha um consultor</option>
            <option>Leticia</option>
            <option>Glaucia</option>
            <option>Marcelo</option>
            <option>Gabriel</option>
          </select>
          <input type="number" id="inputValor" placeholder="Valor da venda" />
          <button onclick="salvarVenda()">Salvar Venda</button>
        </div>
        <div class="consultor-cards"></div>
      </section>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
