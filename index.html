<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Comercial</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- === TELA DE LOGIN === -->
  <div id="login" class="login-container">
    <h2>Login</h2>
    <label for="usuario">Usuário</label>
    <select id="usuario">
      <option value="">Selecione</option>
      <option value="Carol">Carol</option>
      <option value="Felipe">Felipe</option>
      <option value="Leticia">Leticia</option>
      <option value="Glaucia">Glaucia</option>
      <option value="Marcelo">Marcelo</option>
      <option value="Gabriel">Gabriel</option>
      <option value="Angela">Angela</option>
    </select>

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Senha" />
    <button class="btn" onclick="login()">Entrar</button>
  </div>

  <!-- === CONTEÚDO PRINCIPAL === -->
  <div id="app" class="hidden">
    <div class="topbar">
      <h2>Painel Comercial</h2>
      <div id="userLogado"></div>
    </div>

    <div class="sidebar">
      <button class="menu-item" data-target="analise">📊 Análise de Vendas</button>
      <button class="menu-item" data-target="implantadas">🏢 Empresas Implantadas</button>
      <button class="menu-item" data-target="ranking">🥇 Ranking</button>
      <button class="menu-item admin-only hidden" data-target="admin">🛠️ Admin</button>
    </div>

    <div class="content">

      <!-- Análise de Vendas -->
      <div id="analise" class="section">
        <div class="card">
          <h3>Ranking de Vendas</h3>
          <div id="ranking"></div>
        </div>
        <div class="card chart-container">
          <canvas id="graficoConsultores"></canvas>
        </div>
      </div>

      <!-- Empresas Implantadas -->
      <div id="implantadas" class="section hidden">
        <div class="card">
          <h3>Totais da Semana</h3>
          <p><strong>Total Receita:</strong> R$ <span id="totalSemana">0.00</span></p>
          <p><strong>Total de Contas:</strong> <span id="contasImplantadas">0</span></p>
          <p><strong>Variação Semana:</strong> <span id="diferencaSemana">0%</span></p>
        </div>

        <div class="card" id="rankingFechamentos"></div>
      </div>

      <!-- Ranking -->
      <div id="ranking" class="section hidden">
        <div class="card">
          <h3>Ranking de Contas Fechadas</h3>
          <div id="rankingFechamentoContas"></div>
        </div>

        <div class="card">
          <h3>Ranking por Receita Gerada</h3>
          <div id="rankingReceita"></div>
        </div>

        <div class="card">
          <h3>Progresso das Metas</h3>
          <p><strong>Vendas para bater meta:</strong> <span id="metaVendas">0</span></p>
          <p><strong>Contas para bater meta:</strong> <span id="metaContas">0</span></p>
          <p><strong>Receita para bater meta:</strong> R$ <span id="metaReceita">0</span></p>
        </div>
      </div>

      <!-- Admin -->
      <div id="admin" class="section hidden">
        <div class="card">
          <h3>Nova Venda</h3>
          <label>Consultor</label>
          <select id="inputConsultor">
            <option value="">Selecione</option>
            <option value="Leticia">Leticia</option>
            <option value="Glaucia">Glaucia</option>
            <option value="Marcelo">Marcelo</option>
            <option value="Gabriel">Gabriel</option>
          </select>

          <label>Valor (R$)</label>
          <input type="number" id="inputValor" />

          <button class="btn" onclick="salvarVenda()">Salvar Venda</button>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
